<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="flex column">
    
    <div class="card flex column">
      <img src="/images/bg-pattern-card.svg" id="cover-pic" alt="Cover Picture">
      <img src="/images/image-victor.jpg" id="profile-pic" alt="Profile Picture">
      <div class="user flex column">
        <span>
          <strong>Victor Crest</strong>
          26
        </span>
        <span>London</span>
      </div>
      <div class="stats flex">
        <span>
          <h2>80K</h2>
          Followers
        </span>
  
        <span>
          <h2>803K</h2>
          Likes
        </span>
  
        <span>
          <h2>1.4K</h2>
          Photos
        </span>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Paqong">Paqong</a>.
    </div>
  </body>
</html>
