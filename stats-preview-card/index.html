<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body class="flex">
    
    <div class="card flex">
      <div class="texts flex">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats flex">
          <span><h2>10k+</h2>companies</span>
          <span><h2>314</h2>templates</span>
          <span><h2>12m+</h2>queries</span>
        </div>
      </div>
      <img src="/images/image-header-desktop.jpg" alt="Employees">
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Paqong">Paqong</a>.
    </div>
  </body>
</html>
